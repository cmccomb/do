name: CI - Unit

on:
  push:
    branches: [main]
  pull_request:

jobs:
  unit:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bats and bats libs
        run: brew install bats-core

      - name: Install dependencies
        run: |
          brew update
          brew install shellcheck shfmt jq bc
          gem install --no-document bashcov simplecov-cobertura

      - name: Add Ruby gems to PATH
        run: echo "${GEM_HOME}/bin" >> "$GITHUB_PATH"

      - name: Check formatting
        run: |
          find src scripts tests -type f \( -name '*.sh' -o -name '*.bats' -o -name 'okso' \) -print0 \
            | xargs -0 shfmt -d

      - name: Run shellcheck
        run: |
          find src scripts tests -type f \( -name '*.sh' -o -name '*.bats' -o -name 'okso' \) -print0 \
            | xargs -0 shellcheck

      - name: Run Bats suite with coverage
        run: bats --verbose-run $(find tests -type f \( -name '*.bats' -o -name 'test_*.sh' \) -print | sort | tr '\n' ' ')
