name: Run Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt bats bats-core

      - name: Check formatting
        run: |
          shfmt -d \
            src/main.sh \
            scripts/install.sh \
            tests/test_all.sh \
            tests/test_main.bats \
            tests/test_install.bats \
            tests/install/test_install_features.bats

      - name: Run shellcheck
        run: |
          shellcheck \
            src/main.sh \
            scripts/install.sh \
            tests/test_all.sh \
            tests/test_main.bats \
            tests/test_install.bats \
            tests/install/test_install_features.bats

      - name: Run Bats suite
        run: |
          bats \
            tests/test_main.bats \
            tests/test_all.sh \
            tests/test_install.bats \
            tests/install/test_install_features.bats
