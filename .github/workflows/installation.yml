name: Installation

on:
  push:
    branches: [main]
  pull_request:

jobs:
  installer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt bats bats-core

      - name: Lint installer
        run: |
          shfmt -d scripts/install.sh tests/test_install.bats tests/install/test_install_features.bats
          shellcheck scripts/install.sh tests/test_install.bats tests/install/test_install_features.bats

      - name: Run installer tests
        run: |
          bats tests/test_install.bats tests/install/test_install_features.bats
